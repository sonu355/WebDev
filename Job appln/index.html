<html>
    <head>
        <meta charset="UTF-8">

        <title>Job Application</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="apply_box">
                <h1>
                    Job Application
                    <span class="small_title">(Web)</span>
                </h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name"> First Name</label>
                            <input 
                                id = "first_name"
                                name = "first_name"
                                placeholder="Enter your first name..."
                            />
                        </div>
                        <div class="form_control">
                            <label for="last_name"> Last Name</label>
                            <input First
                                id = "last_name"
                                name = "last_name"
                                placeholder="Enter your last name..."
                            />
                        </div>
                        <div class="form_control">
                            <label for="Email">Email</label>
                            <input First
                                type="email"
                                id = "Email"
                                name = "email"
                                placeholder="Enter your last name..."
                            />
                        </div>
                        <div class="form_control">
                            <label for="job_role">Job Role</label>
                            <select id="job_r>ole" name="job_role">
                                <option value="">Select Job Role</option>
                                <option value="frontend">Frontend Devloper</option>
                                <option value="backend">Backend Devloper</option>
                                <option value="fullstack">Fullstack Devloper</option>
                                <option value="ui-ux">UI-UX Devloper</option>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address">Address</label>
                            <textarea   
                                    name="address" 
                                    id="address" 
                                    cols="50" 
                                    rows="4"
                                    placeholder="Enter Address"
                            ></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">City</label>
                            <input First 
                                id = "city"
                                name = "city"
                                placeholder="Enter your city name..."
                            />
                        </div>
                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input First
                                type= "number"
                                id = "pincode"
                                name = "pincode"
                                placeholder="Enter your pincode..."
                            />
                        </div>
                        <div class="form_control">
                            <label for="date">Date</label>
                            <input First
                                type= "date"
                                id = "date"
                                name = "date"
                                placeholder="Enter your birthdate"
                            />
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload ur CV</label>
                            <input First
                                type= "file"
                                id = "upload"
                                name = "upload"
                                placeholder="Enter your resume"
                            />
                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
